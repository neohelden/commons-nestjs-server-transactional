version: 2

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: daily
      time: '02:00'
      timezone: Europe/Berlin
    open-pull-requests-limit: 5
    commit-message:
      prefix: chore
      prefix-development: chore
      include: scope

  - package-ecosystem: npm
    directory: '/.'
    schedule:
      interval: daily
      time: '02:00'
      timezone: Europe/Berlin
    open-pull-requests-limit: 5
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
